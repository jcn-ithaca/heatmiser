<mat-grid-list cols="4" rowHeight="100%">

  <mat-grid-tile colspan="1" rowspan="1" style="min-width: 300px">
    <mat-list>
      <mat-list-item>
        <mat-form-field appearance="fill">
          <mat-label>Color Ramp</mat-label>
          <mat-select [(ngModel)]="whichGradient" (ngModelChange)="settingsChanged()">
            <mat-option *ngFor="let g of gradients" [value]="g.gradient">
              {{g.label}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-list-item>
      <mat-list-item>
        <mat-checkbox [(ngModel)]="lhConfig.scaleRadius" (ngModelChange)="toggleScaling()">
        </mat-checkbox>
        <span> Scale Radius </span>
      </mat-list-item>
      <mat-list-item>
        <mat-checkbox [(ngModel)]="lhConfig.useLocalExtrema" (ngModelChange)="settingsChanged()">
        </mat-checkbox>
        <span> Use Local Max </span>
      </mat-list-item>
      <mat-list-item>
        <span class="label">Radius</span>
        <mat-slider thumbLabel [min]="radMin" [max]="radMax" [step]="radStep"
          [(ngModel)]="lhConfig.radius" (ngModelChange)="settingsChanged()">
        </mat-slider>
        <span>{{ lhConfig.radius }}</span>
      </mat-list-item>
      <mat-list-item>
        <span class="label">Min Opacity</span>
        <mat-slider thumbLabel min="0" max="1" step=".05"
          [(ngModel)]="lhConfig.minOpacity" (ngModelChange)="settingsChanged()">
        </mat-slider>
        <span>{{ lhConfig.minOpacity }}</span>
      </mat-list-item>
      <mat-list-item>
        <span class="label">Max Opacity</span>
        <mat-slider thumbLabel min="0" max="1" step=".05"
          [(ngModel)]="lhConfig.maxOpacity" (ngModelChange)="settingsChanged()">
        </mat-slider>
        <span>{{ lhConfig.maxOpacity }}</span>
      </mat-list-item>
<!--      <mat-list-item>-->
<!--        <span class="label">Blur</span>-->
<!--        <mat-slider thumbLabel min="0" max="1" step=".05"-->
<!--          [(ngModel)]="lhConfig.blur" (ngModelChange)="settingsChanged()">-->
<!--        </mat-slider>-->
<!--        <span>{{ lhConfig.blur }}</span>-->
<!--      </mat-list-item>-->
      <mat-list-item>
        <button mat-flat-button color="primary" (click)="applySettings(1)">Restore Defaults</button>
      </mat-list-item>
<!--      <mat-list-item>-->
<!--        <button mat-flat-button color="primary" (click)="applySettings(2)">Apply Settings #2</button>-->
<!--      </mat-list-item>-->
    </mat-list>
  </mat-grid-tile>

  <mat-grid-tile colspan="3" rowspan="1">
    <div class="map" leaflet
         [leafletOptions]="leafletOpts"
         [leafletLayers]="heatLayers"
         [leafletLayersControl]="layersControl"
         (leafletMapReady)="onMapReady($event)">
    </div>
  </mat-grid-tile>

</mat-grid-list>
